<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/style.css"/>
</head>
<body>
    <div class="container-fluid">
        <div th:if="${param.error}" class="row justify-content-center">
            <div class="col-2">
                <div class="alert alert-danger" role="alert">
                    <p th:text="#{invalid-cred}"></p>
                </div>
            </div>
        </div>

        <div th:if="${param.logout}" class="row justify-content-center">
            <div class="col-2">
                <div class="alert alert-danger" role="alert">
                    <p th:text="#{logged-out}"></p>
                </div>
            </div>
        </div>

        <div class="login-form">
            <form th:action="@{/login}" method="post">
                <h2 class="text-center" th:text="#{login}"></h2>
                <input  class="form-control" type="text" name="username" th:placeholder="#{login}"/>
                <input class="form-control" type="password" name="password" th:placeholder="#{password}"/>
                <input class="btn btn-info" type="submit" th:value="#{signin}"/><br />
                <a href="/registration" th:text="#{need-register}"></a>
            </form>
        </div>
    </div>
</body>
</html>
